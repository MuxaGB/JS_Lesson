<body>
    <h1>С помощью цикла while вывести все простые числа в промежутке от 0 до 100.</h1>

    <script>
        let i = 0;
        while (i <= 100) {
            if (isPrimeNumber(i)) {
                console.log(i);
            }
            i++;
        }

        /**
         * Функция проверяет является ли число простым.
         * @param {int} number Число, которое проверяем.
         * @returns {boolean} Вернет true, если число простое, иначе false.
         */
        function isPrimeNumber(number) {
            if (number < 2) {
                return false;
            }

            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }

            return true;
        }
    </script>
