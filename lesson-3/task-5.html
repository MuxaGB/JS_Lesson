<body>
    <h1>Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20
        рядов, а не 5</h1>

    <p>
        x <br>
        xx <br>
        xxx <br>
        xxxx <br>
        xxxxx <br>
    </p>

    <script>
        for (let a = 0, pyramid = 'x'; a < 20; a++, pyramid += 'xx') {
            console.log(pyramid);
        }
    </script>
