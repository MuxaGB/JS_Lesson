<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Присвоить переменной а значение в промежутке [0..15]. С помощью оператора switch организовать вывод чисел от a
        до 15.</h1>

    <script>
        a = +prompt('Введите число от 1 до 15');
        switch (a) {
            case 1:
                console.log('Ваше число 1');
                break;
            case 2:
                console.log('Ваше число 2');
                break;
            case 3:
                console.log('Ваше число 3');
                break;
            case 4:
                console.log('Ваше число 4');
                break;
            case 5:
                console.log('Ваше число 5');
                break;
            case 6:
                console.log('Ваше число 6');
                break;
            case 7:
                console.log('Ваше число 7');
                break;
            case 8:
                console.log('Ваше число 8');
                break;
            case 9:
                console.log('Ваше число 9');
                break;
            case 10:
                alert('Ваше число 10');
                break;
            case 11:
                console.log('Ваше число 11');
                break;
            case 12:
                console.log('Ваше число 12');
                break;
            case 13:
                console.log('Ваше число 13');
                break;
            case 14:
                console.log('Ваше число 14');
                break;
            case 15:
                console.log('Ваше число 15');
                break;
        }
        </script>

</body>

</html>
