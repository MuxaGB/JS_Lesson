<body>
    <h1>Чему будет равен x в примере ниже?</h1>

    <p>
        var a = 2;<br>
        var x = 1 + (a *= 2);<br>
    </p>

    <script>
        /*1. Делаем действие в скобках (a *= 2), его можно расписать как (a = a * 2), а значит в переменной "a" лежит 2,
    получается "a" = 2 * 2 = 4. А значит теперь у переменной "a" значение 4.
    2. И из выше высленного мы получаем, что "x" = 1 + 4;
    3. 1 + 4 = 5. И это значение переменной "x".
    a === 4
    x === 5*/
        var a = 2;
        var x = 1 + (a *= 2);
        alert(x);
    </script>
