<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Дан код:</h1>

    <p>
        var a = 1, b = 1, c, d;<br>
        c = ++a; alert(c); // 2<br>
        d = b++; alert(d); // 1<br>
        c = (2+ ++a); alert(c); // 5<br>
        d = (2+ b++); alert(d); // 4<br>
        alert(a); // 3<br>
        alert(b); // 3<br>
    </p>

    <h2>Почему код даёт именно такие результаты?</h2>

    <script>
        var a = 1, b = 1, c, d;
        /* Данные на момент выполнения:
            a === 1,
            b === 1,
            c === undefined
            d === undefined
        К переменной "a" прибавится единица, потому что унарный оператор, в переменной "a" будет лежать 2. Значит в переменную "c" присвоится значение переменной "a", т.е. тоже будет лежать 2.*/
        c = ++a; alert(c);           // 2

        /* Данные на момент выполнения:
            a === 2,
            b === 1,
            c === 2
            d === undefined
         В переменную "d" присвоится значение переменной "b", т.е. в переменной "d" будет лежать 1. К переменной "b" прибавится единица из-за оператора постинкремента, и в "b" будет лежать 2.*/
        d = b++; alert(d);           // 1

        /*Данные на момент выполнения:
            a === 2,
            b === 2,
            c === 2
            d === 1
        К переменной "a" прибавится единица, т.е. в "a" будет лежать 3.
        Произойдет сложение 2 + переменной "a", т.е. 2 + 3, получим 5 и она присвоится в переменную "c".*/
        c = 2 + ++a;
        alert(c); // 5

        /*Данные на момент выполнения:
            a === 3,
            b === 2,
            c === 5
            d === 1
        Сначала сложение 2 + "b", т.к в "b" у нас 2, то выражение получим 2 + 2 = 4.
        К переменной "b" прибавится единица из-за инкремента, т.е. в переменной "b" будет 3.
        А в "d" присвоиться сумма полученного выражения, т.е 4.*/
        d = 2 + b++;
        alert(d); // 4

        /*Данные на момент выполнения:
            a === 3,
            b === 3,
            c === 5
            d === 4*/
        alert(a); // 3
        alert(b); // 3
    </script>

</body>

</html>
