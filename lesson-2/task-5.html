<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать
        оператор return.</h1>

    <script>
        /**
     * Функция суммы.
     * @param {number} a Первый параметр
     * @param {number} b Второй параметр
     * @returns {number|*} Возвращает число, если было передано два числа.
     */
        function sum(a, b) {
            return a + b;
        }

        /**
         * Функция вычитания.
         * @param {number} a Первый параметр
         * @param {number} b Второй параметр
         * @returns {number} Число, получившееся при вычете из параметра a параметр b.
         */
        function deduction(a, b) {
            return a - b;
        }

        /**
         * Функция деления.
         * @param {number} a Первый параметр
         * @param {number} b Второй параметр
         * @returns {number} Число, получившееся при делении параметра a на параметр b.
         */
        function division(a, b) {
            return a / b;
        }

        /**
         * Функция умножения.
         * @param {number} a Первый параметр
         * @param {number} b Второй параметр
         * @returns {number} Число, получившееся при умножении параметра a на параметр b.
         */
        function multiply(a, b) {
            return a * b;
        }

        console.log(sum(8, 7)); // 15
        console.log(deduction(5, 3)); // 2
        console.log(division(14, 2)); // 7
        console.log(multiply(42, 2)); // 84
    </script>
</body>

</html>
